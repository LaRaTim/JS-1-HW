<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
      var a=1, b=1, c, d;
      c= ++a; alert(c);      //увеличивает и выводит сразу т.е. а=2
      d= b++; alert(d);      //увеличивает "в уме", а выводит значение без увеличения, т.е. по факту b=2, но пишет b=1
      c= (2+ ++a); alert(c); //т.к. а=2 (уже) и мы ее увеличиваем, получается что а=3, т.е. с=2+3=5
      d= (2+ b++); alert(d); //т.к. b=2 код ее увеличивает на единицу (b=2+1=3), но выводит только b=2, а увеличит только после совершения арифметической операции т.е. d=2+2=4
      alert(a); //по результатам предыдущих увеличений a=3
      alert(b); //по результатам предыдущих увеличений и уже выведенное значение b=3
    </script>
</body>
</html>
