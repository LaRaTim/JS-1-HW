<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <script>
      var a = +prompt(`введите a`)
      var b = +prompt(`введите b`)
      if (a>=0 & b>=0){
          console.log (a-b)
      } else if (a<0 & b<0){
          console.log (a*b)
      } else{
          console.log (a+b)
      }
    </script>
</body>
</html>
